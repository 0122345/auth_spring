<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile change</title>
<style>
    .profile-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .profile-picture-container {
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-picture {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .upload-form {
        text-align: center;
        margin: 20px 0;
    }

    .file-input-wrapper {
        position: relative;
        margin: 20px 0;
    }

    .file-input {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .custom-file-upload {
        display: inline-block;
        padding: 12px 24px;
        background: #4a90e2;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .custom-file-upload:hover {
        background: #357abd;
        transform: translateY(-2px);
    }

    .upload-btn {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .upload-btn:hover {
        background: #27ae60;
        transform: translateY(-2px);
    }
    
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .download-btn {
        background: #9b59b6;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .download-btn:hover {
        background: #8e44ad;
        transform: translateY(-2px);
    }
</style>
</head>
<body>
<div class="profile-container">
    <div class="profile-picture-container">
        <div th:if="${user.profilePicture}">
            <img class="profile-picture" th:src="@{/profile/image/{fileName}(fileName=${user.profilePicture})}" alt="Profile Picture"/>
            <div class="action-buttons">
                <a th:href="@{/profile/image/{fileName}(fileName=${user.profilePicture})}" 
                   class="download-btn" 
                   download>
                    Download Picture
                </a>
            </div>
        </div>
    </div>

    <form class="upload-form" th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
            <label class="custom-file-upload">
                Choose File
                <input type="file" name="file" accept="image/*" required class="file-input"/>
            </label>
        </div>
        <button type="submit" class="upload-btn">Upload Profile Picture</button>
    </form>
</div>
</body>
</html>
