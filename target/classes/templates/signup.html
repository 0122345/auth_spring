<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>
            <button id="button_submit" type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const buto = document.getElementById('button_submit');
            if(buto) {
                buto.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert("You have successfuly signed up!");
                    window.location.href = '/admin/users.html'
                });
                console.log(buto)
            } else console.error("Button not found")
         })
    </script>
</body>
</html>
