spring:
  web:
    resources:
      add-mappings: true
      static-locations: classpath:/static/
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  security:
    user:
      name: user
      password: password
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  error:
    whitelabel:
      enabled: false
  port: 8080
 
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: ERROR
mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-specific-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

upload:
  path: uploads

spring:
  messages:
    basename: messages
    encoding: UTF-8

messages:
  en:
